<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layer7 - DSTAT</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      #info-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      #info {
        margin-right: 10px;
      }

      #copy-btn {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #copy-btn:hover {
        background-color: #45a049;
      }

      #chart-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 800px;
      }

      #chart {
        width: 100%;
        height: 400px;
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 1.2rem;
        }

        #chart-container {
          padding: 10px;
        }

        #chart {
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1rem;
        }

        #chart-container {
          padding: 5px;
        }

        #chart {
          height: 250px;
        }
      }
    </style>
  </head>

  <body>
    <div id="info-container">
      <h2 id="info">Capturing requests from ...</h2>
      <button id="copy-btn">Copy URL</button>
    </div>
    <div id="chart-container">
      <div id="chart"></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script>
      window.onload = () => {
        let info = document.getElementById("info");
        let copyBtn = document.getElementById("copy-btn");

        let hostUrl = location.host + "/dstat";
        info.innerText = "Capturing requests from " + hostUrl;

        copyBtn.addEventListener("click", () => {
          navigator.clipboard.writeText(hostUrl).then(() => {
            alert("URL copied to clipboard!");
          });
        });

        let chart = Highcharts.chart("chart", {
          exporting: {
            enabled: true,
          },
          chart: {
            type: "area",
          },
          title: {
            text: "Layer7 DSTAT",
          },
          xAxis: {
            type: "datetime",
          },
          yAxis: {
            title: {
              text: "Requests",
            },
          },
          series: [
            {
              name: "Requests",
              data: [],
            },
          ],
        });

        let ws = new WebSocket(
          (location.protocol === "https:" ? "wss" : "ws") +
            "://" +
            location.host +
            "/"
        );

        ws.onmessage = (event) => {
          let requests = Number(event.data);
          let time = new Date().getTime();
          chart.series[0].addPoint(
            [time, requests],
            true,
            chart.series[0].points.length > 60
          );
        };
      };
    </script>
  </body>
</html>
